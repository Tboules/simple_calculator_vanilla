<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      
      <div class="display-total">
        <h4 id="total" class='totalNum'></h4>
      </div>
      <div class="display-temp">
        <h2 id='temp' class='tempNum'>0</h3>
        </div>
        
        <button data-all-clear id='AC' class="button">AC</button>
        <button data-delete id='DEL' class="button ">DEL</button>
        <button data-operation id='divide' class="button ">/</button>
        <button data-number id='one' class="button ">1</button>
        <button data-number id='two' class="button ">2</button>
        <button data-number id='three' class="button ">3</button>
        <button data-operation id='multiply' class="button ">*</button>
        <button data-number id=' four' class="button">4</button>
        <button data-number id='five' class="button ">5</button>
        <button data-number id='six' class="button ">6</button>
        <button data-operation id='add' class="button ">+</button>
        <button data-number id='seven' class="button ">7</button>
        <button data-number id='eight' class="button ">8</button>
        <button data-number id='nine' class="button ">9</button>
        <button data-operation id='subtract' class="button "> - </button>
        <button data-number id='point' class="button ">.</button>
        <button data-number id='zero' class="button ">0</button>
        <button data-equals id='equals' class="button" > = </button>
        
    </div>
  </body>
  <script src="index.js"></script>
</html>
